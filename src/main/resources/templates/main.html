<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <br>
    <H1>Послания</H1>
    <br>

    <div>
        <form method="post">
            <input type="text" name="text" placeholder="Введите послание" class="form-control"/>
            <br>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
    </div>

    <br>
    <h4>Cписок сообщений:</h4>

    <div th:each="data : ${data}">
        <tr>
            <th><span th:text="${data.getText()}"></span></th>
            <th><a th:href="'/edit/' + ${data.getId()}">Заменить</a></th>
            <th><a th:href="'/del/' + ${data.getId()}">Удалить</a></th>
        </tr>
    </div>

    <br>

</body>
</html>
