<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>It's main page!!!</title>
</head>

<body>
    <div>
        <form method="post">
            <input type="text" name="text" placeholder="Введите послание"/>
            <button type="submit">Отправить</button>
        </form>
    </div>


    <div th:each="data : ${data}">
        <td><span th:text="${data.text}"></span></td>
    </div>


</body>
</html>
